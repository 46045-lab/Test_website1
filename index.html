<!DOCTYPE html>
<html>
<head>
<style>


.userinfo {
  flex-direction: column;
  width: 400px;
  padding: 20px;
  margin:auto;
  margin-left: 580px;
  font-size: 30px;
}

.submit-button {
  padding: 15px 30px;
  font-size: 27px;
  margin:auto;
  margin-top: 60px;
  display: flex;
  justify-content: center;
  align-items: center;

  background-color: crimson;
  color:aliceblue;
  border:black;
  border-radius: 20px;
  cursor: pointer;
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
}

</style>




  <title >Test website</title>
</head>
<body style="background-color:rgb(255, 255, 255);">


<button onclick="location.href='index_page2.html'">
  Go to Page 2
</button>

<h2 style="color:crimson; font-size: 40px;">Login page1</h2>


<div class="userinfo">
  <input style="color:rgb(0, 0, 0); font-size: 25px;" type="text" id="name" placeholder="Name"> <br><br>
  <input style="color:rgb(0, 0, 0); font-size: 25px;" type="text" id="sur"placeholder="Surname"><br><br>
  <input style="color:rgb(0, 0, 0); font-size: 25px;" type="number" id="id"placeholder="Student ID"><br><br>
  <input style="color:rgb(0, 0, 0); font-size: 25px;" type="text" id="clazz"placeholder="Class"><br><br>
  <input style="color:rgb(0, 0, 0); font-size: 25px;" type="text" id="music"placeholder="Music"><br><br>
  
</div>

<button onclick="openConfirm()"
class="submit-button"
>Submit</button>


<div class="overlay" id="confirmBox">
  <div class="box">
    <p>Are you sure you want to continue?</p>
    <button onclick="confirmYes(),sendData(),">Yes</button>
    <button onclick="confirmNo()">No</button>
  </div>
</div>



<script>


function openConfirm() {
  document.getElementById("confirmBox").style.display = "flex";
}

function confirmYes() {;
  document.getElementById("confirmBox").style.display = "none";
  alert("Confirmed! Sending data...");
}

function confirmNo() {
  document.getElementById("confirmBox").style.display = "none";
}



function sendData() {

  const data = {
    name: document.getElementById("name").value,
    sur: document.getElementById("sur").value,
    id: document.getElementById("id").value,
    class: document.getElementById("clazz").value,
    num: document.getElementById("music").value
  };

  fetch("https://script.google.com/macros/s/AKfycbyEFgwQEO6bhVK9SDREKz42JNZP6rEX0ULxI8bTInkBGR-ngu5edq_J8c8e4TXfZ3YC/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(response => {
    document.getElementById("confirmBox").style.display = "none";
    alert("Data sent successfully!");
  })
  .catch(err => alert("Error"));
}
</script>

</body>
</html>
